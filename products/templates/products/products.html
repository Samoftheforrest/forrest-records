{% extends 'base.html' %}

{% block extra_title %}
 - Shop
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-header d-flex flex-column flex-md-row justify-content-md-between align-items-md-end">
                    <h1>Shop</h1>
                    <span>Filter will go here</span>
                </div>
            </div>
        </div>
    </div> 
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products%}
            <div class="col-md-6 col-lg-4">
                <a href="#" class="product">
                    <div class="product-image">
                        <img src="{{ product.image_url }}" class="w-100" alt="{{ product.name}}">
                    </div>
                    <div class="product-text">
                        <h2 class="h4">{{ product.name }}</h2>
                        <p>Â£{{ product.price }}</p>
                        <span>{{ product.sku }}</span>
                        <span class="product-btn"><i class="fa-solid fa-arrow-right-long"></i></span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
