<table class="product-table mb-5">
    <thead>
        <th colspan="1">#</th>
        <th colspan="2">Title</th>
        <th colspan="1">Duration</th>
    </thead>
    <tbody>
        {% for song in product.album.song_set.all|dictsort:'track_number' %}
        <tr>
            <td colspan="1">
                {{ song.track_number }}
            </td>
            <td colspan="2">{{ song.title }}</td>
            <td colspan="1">{{ song.duration }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
