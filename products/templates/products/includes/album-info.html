<table class="product-table mb-5">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        {% for song in product.album.song_set.all|dictsort:'track_number' %}
        <tr>
            <td>
                {{ song.track_number }}
            </td>
            <td>{{ song.title }}</td>
            <td>{{ song.duration }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
