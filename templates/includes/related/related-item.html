<div class="col-md-6 col-lg-3 {% if wishlist %}mb-4{% endif %}">
    <a href="{% url 'product_detail' product.id %}" class="related-item">
        <div class="related-item-image">
            <img src="{{ product.image_url }}" alt="">
            <span class="related-item-name">{{ product.name }}</span>
            <span class="related-item-price">
                {% if not product.on_sale %}
                    £{{ product.price }}
                {% else %}
                    {% if product.album %}
                        £{{ product.album.calculate_sale_price }}
                    {% else %}
                        £{{ product.merch.calculate_sale_price }}
                    {% endif %}
                {% endif %}
            </span>
        </div>
    </a>
</div>
