{% extends 'base.html' %}

{% block extra_title %}
- Contact
{% endblock %}

{% block page_header %}
    {% for page in contact_page %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-header d-flex flex-column flex-md-row justify-content-md-between align-items-md-end">
                    <h1>{{ page.title }}</h1>
                    <span>{{ page.subtitle }}</span>
                </div>
            </div>
        </div>
    </div> 
    {% endfor %}
{% endblock %}

{% block content %}
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-lg-auto">
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        {{ contact_form|crispy }}
                        <button class="button">Send message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
